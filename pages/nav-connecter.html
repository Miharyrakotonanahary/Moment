<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maquette</title>
    <link rel="stylesheet" href="../css/nav.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <nav class="navbar">
                <div class="navbar-content">
                    <a class="recruteur">
                        ACCÈS RECRUTEUR
                    </a>
                    <div class="nav">
                        <a href="#" class="home">HOME</a>
                        <a href="#" class="entreprise">ENTREPRISE</a>
                        <a href="#" class="job">JOB</a>
                        <a href="#" class="mon-profil">MON PROFIL</a>
                        <a href="#" class="twitter"></a>
                        <a href="#" class="linkding"></a>
                        <a href="#" class="instagram"> </a>
                    </div>
                </div>
            </nav>

                <div class="argument-container">
                    <div class="argument-content">Trouvez les entreprises qui vous ressemblent</div>
                        <p>Découvrez les avis sur les entreprises</p>
                </div>

            <div class="head-form-container">
                <form class="head-form-content">
                    <div class="relative-form">
                        <input type="text" class="head-form post" name="post" placeholder="Nom du poste de vos reves">
                        <div>
                            <img src="../img/search-form.svg" class="search-form">
                        </div>
                    </div>
                    <div>
                        <select name="post-type" id="post-type" class="head-form post-type">
                            <option value="Contrat">Contrat</option>
                            <option value="autres">autres</option>
                        </select>
                    </div>
                    <div class="relative-form">
                        <input type="text" name="lieu" id="lieu" placeholder="Lieu" class="head-form lieu">
                        <div>
                            <img src="../img/location.svg" class="location">
                        </div>
                    </div>
                    <div class="relative-form">
                        <input type="text" name="domaine" id="domaine" placeholder="Domaine" class="head-form domaine">
                        <div>
                            <img src="../img/icon-domaine.svg" class="icon-domaine">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
